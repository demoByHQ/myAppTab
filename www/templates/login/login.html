<ion-view view-title="login" hide-nav-bar="true">
  <ion-content>
    <div class="content has-header">
      <div class="list" style="padding: 10px">
        <label class="item item-input">
          <input type="text" placeholder="用户名" ng-model="view.userInfo.username">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="密码" ng-model="view.userInfo.password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="login()">login</button>
      </div>
    </div>
  </ion-content>
  <!--<button class="button button-calm" style="width: 100%;position: absolute;bottom: 0px" ng-click="login()">login-->
  <!--</button>-->
</ion-view>
