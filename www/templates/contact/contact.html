<ion-view view-title="通讯录">
  <ion-content class="has-header" delegate-handle="contactsScroll" scroll-event-interval="1" overflow-scroll="false">
    <div class="list" style="margin-bottom:0;">
      <div class="item item-input" style="padding:2px 0 2px 16px;background:#f8f8f8;">
        <i class="icon ion-ios-search-strong placeholder-icon"></i>
        <input type="text" ng-model="view.searchName" ng-keypress="vc.enter($event)" style="width:100%;"
               placeholder="请输入姓名搜索">
      </div>
    </div>

    <div class="list">
      <div ng-repeat="(key,value) in view.contacts">
        <div ng-show="(value|filter:{name:view.searchName}).length>0" id="{{key}}" class="item item-divider item-alias">
          {{key}}
        </div>
        <div ng-repeat="item in value|filter:{name:view.searchName}" class="item item-icon-right item-avatar">
          <img src="img/common/head.jpg">
          <h2>{{item.name}}</h2>
          <p>18702189255</p>
          <i class="icon fa fa-fw fa-angle-right text-content" style="font-size:26px;"></i>
        </div>
      </div>
    </div>
  </ion-content>

  <div ng-style="{opacity:view.aliasToast?1:0}" class="box-alias">
    {{view.alias}}
  </div>
  <ul class="alias text-primary" id="draggableAlias">
    <li style="height:4.347%;" on-touch="vc.selectAlias($event,0)" on-drag="vc.selectAlias($event,0)">
      <i class="fa fa-star"></i></li>
    <li style="height:4.347%;" ng-if="!$first" on-touch="vc.selectAlias($event,$index)"
        on-drag="vc.selectAlias($event,$index)" ng-repeat="item in view.aliasList">{{item}}
    </li>
  </ul>

  <style type="text/css">
    .alias {
      position: absolute;
      top: 20%;
      right: 0;
      width: 30px;
      height: 60%;
      color: orange;
      text-align: center;
    }

    .alias li {
      height: 13px;
    }

    .item-alias {
      color: #888;
      padding: 10px 15px 5px;
    }

    .box-alias {
      position: fixed;
      margin: auto;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      height: 60px;
      width: 60px;
      line-height: 60px;
      text-align: center;
      color: #FFF;
      border-radius: 6px;
      font-size: 300%;
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity .5s;
    }
  </style>
</ion-view>
